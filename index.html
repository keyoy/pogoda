<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Pogoda w Waszyngtonie DC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .weather-bar {
            background-color: rgba(0, 0, 0, 0.5); /* półprzezroczyste tło */
            color: white;
            padding: 15px 30px;
            border-radius: 20px; /* zaokrąglone rogi */
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="weather-bar" id="weather-bar">
        Ładowanie...
    </div>

    <script>
        async function getWeather() {
            const apiKey = '7a01445754bb1e47ce2a5f2f6f484168';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Washington,DC,US&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const temperature = data.main.temp;
                const cityName = data.name;

                return `${cityName}, ${temperature}°C`;
            } catch (error) {
                console.error("Error fetching weather data:", error);
                return 'Nie udało się pobrać danych.';
            }
        }

        function updateTimeAndWeather() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;

            getWeather().then(weatherInfo => {
                document.getElementById('weather-bar').textContent = `${currentTime} | ${weatherInfo}`;
            });
        }

        // Pierwsze odświeżenie danych przy załadowaniu strony
        updateTimeAndWeather();

        // Automatyczne odświeżanie co minutę (60000 ms)
        setInterval(updateTimeAndWeather, 60000); 
    </script>
</body>
</html>
