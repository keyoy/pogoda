<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pogoda w Waszyngtonie DC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent;
    }

    .weather-bar {
      background-color: rgba(0, 0, 0, 0.8); /* p√≥≈Çprzezroczyste t≈Ço */
      color: white;
      padding: 15px 30px;
      border-radius: 20px; /* zaokrƒÖglone rogi */
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="weather-bar" id="weather-bar">
    ≈Åadowanie...
  </div>

  <script>
    async function getWeather() {
      const apiKey = '4ce7c252387b4d08e7642b382ffc0f4e'; // Replace with your own API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=Washington,DC,US&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
         const temperature = Math.round(data.main.temp); // ZaokrƒÖglenie do najbli≈ºszej liczby ca≈Çkowitej
  const cityName = data.name;

  return `üá∫üá∏ ${cityName}, ${temperature}¬∞C`;
      } catch (error) {
        console.error("Error fetching weather data:", error);
        return 'Nie uda≈Ço siƒô pobraƒá danych.';
      }
    }

    function updateTimeAndWeather() {
      const now = new Date().toLocaleString("en-US", { timeZone: "America/New_York", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      getWeather().then(weatherInfo => {
        document.getElementById('weather-bar').textContent = `${now} | ${weatherInfo}`;
      });
    }

    // Pierwsze od≈õwie≈ºenie danych przy za≈Çadowaniu strony
    updateTimeAndWeather();

    // Automatyczne od≈õwie≈ºanie co minutƒô (60000 ms)
    setInterval(updateTimeAndWeather, 1000);
  </script>
</body>
</html>
